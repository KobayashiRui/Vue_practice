<html>
<head>
<link rel="stylesheet" type="text/css" href="switch.css">
</head>
<body>
<h1>スイッチテスト</h1>
<!-- Rectangular switch -->
<p>
<label class="switch">
  <input type="checkbox">
  <span class="slider"></span>
</label>
</p>

<!-- Rounded switch -->
<p>
<label class="switch">
  <input type="checkbox">
  <span class="slider round"></span>
</label>
</p>

<p>
<label class="switch">
  <input type="checkbox" onclick="test()">
  <span class="slider round"></span>
</label>
</p>

<p>
<label class="switch">
  <input type="checkbox" checked="checked">
  <span class="slider round"></span>
</label>
</p>

<script>
    function test(){
        console.log("TEST TEST")
    }
</script>
</body>
</html>
