<!doctype html>
<html lang="ja">
  <head>
    <title>Bootstrap基本テンプレート</title>
  <!-- 必要なメタタグ -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="switch.css">
  </head>
  <body>
    <h1>テーブルテスト</h1>
    <table class="table">
  <!--<caption>テーブルの表題</caption>-->
  <thead>
    <tr>
      <th>#</th>
      <th scope="col">見出し0</th>
      <th scope="col">見出し1</th>
      <th scope="col">見出し2</th>
      <th scope="col">見出し3</th>
      <th scope="col">見出し4</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th> 
      <td><label class="switch"><input type="checkbox"><span class="slider round"></span></label></td> 
      <td>テーブルのセル1</td>
      <td>テーブルのセル2</td>
      <td>テーブルのセル3</td>
      <td>テーブルのセル4</td>
     </tr>
     <tr>   
      <th scope="row">2</th>
      <td><label class="switch"><input type="checkbox"><span class="slider round"></span></label></td> 
      <td>テーブルのセル1</td>
      <td>テーブルのセル2</td>
      <td>テーブルのセル3</td>
      <td>テーブルのセル4</td>
    </tr>
  </tbody>
</table>
    
  <!-- オプションのJavaScript -->
  <!-- 最初にjQuery、次にPopper.js、次にBootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
